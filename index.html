<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Play Tic, Tac, Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="stylesheet" href="/styles/overlays.css" />
    <link rel="stylesheet" href="/styles/configuration.css" />
    <link rel="stylesheet" href="/styles/game.css" />
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/app.js" defer></script>
  </head>
  <body>
    <!-- Hidden Modal Backdrop -->
    <div id="backdrop"></div>
    <!-- Header -->
    <header id="main-header">
      <h1>Play Tic, Tac, Toe</h1>
      <p>
        Built with <i class="fa-brands fa-html5"></i> HTML
        <i class="fa-brands fa-css3-alt"></i> CSS
        <i class="fa-brands fa-js"></i> JavaScript
        <i class="fa-solid fa-heart"></i> Love
        <i class="fa-solid fa-mug-hot"></i> Coffee â˜•
      </p>
    </header>

    <main>
      <!-- Start Modal -->
      <aside class="modal" id="config-overlay">
        <h2>Who's playing?</h2>
        <form>
          <div class="form-control">
            <label for="player-name">Player Name</label>
            <input type="text" name="player-name" id="player-name" />
          </div>
          <div>
            <button type="button" class="btn btn-alt" id="cancel-config-button">
              Cancel
            </button>
            <button type="submit" class="btn">Confirm</button>
          </div>
        </form>
      </aside>
      <!-- End Modal -->
      <section id="game-configuration">
        <ol>
          <li>
            <article>
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol"><i class="fa-solid fa-x"></i></p>
              <button class="btn btn-alt" id="edit-player-1-btn">Edit</button>
            </article>
          </li>
          <li>
            <article>
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol"><i class="fa-solid fa-o"></i></p>
              <button class="btn btn-alt" id="edit-player-2-btn">Edit</button>
            </article>
          </li>
        </ol>
        <button class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>You won, <span id="winner-game">PLAYER NAME</span>!</h2>
          <p>You can play again by clicking "Start New Game" above.</p>
        </article>

        <p>It's your turn, <span id="active-player-name">PLAYER NAME</span>!</p>
        <ol id="game-board">
          <li class="disabled"><i class="fa-solid fa-x"></i></li>
          <li class="disabled"><i class="fa-solid fa-o"></i></li>
          <li class="disabled"><i class="fa-solid fa-x"></i></li>

          <li class="disabled"><i class="fa-solid fa-x"></i></li>
          <li></li>
          <li class="disabled"><i class="fa-solid fa-o"></i></li>

          <li class="disabled"><i class="fa-solid fa-o"></i></li>
          <li class="disabled"><i class="fa-solid fa-x"></i></li>
          <li></li>
        </ol>
      </section>
    </main>
  </body>
</html>
